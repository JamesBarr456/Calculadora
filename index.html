<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body class="theme-1">
  <main class="calc">

    <!-- Inicio de la parte top de la calculadora -->

    <section>
      <h3 class="calc__logo">Calc</h3>
      <div class="calc__switch">
        <p>THEME</p>
        <div class="calc__toogle">
          <div class="calc__toogle-nums">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
       <!--    <div class="calc__toogle-handler">
            <input type="checkbox" name="" id="" class="">
            <div class="handler__riel">
              <span class="handler__riel-circle"></span>
            </div>
            <span class="handler__riel-indicator"></span>
          </div> -->
        </div>
      </div>
      <div class="calc__screen">
        <p></p>
      </div>
    </section>

    <!-- Fin de la parte top de la calculadora -->

    <!-- Inicio de los buttons de la calculadora -->

    <section class="btns">
      <button class="btns__btn" data-calc="7">7</button>
      <button class="btns__btn" data-calc="8">8</button>
      <button class="btns__btn" data-calc="9">9</button>
      <button class="btns__btn btns__btn--special" data-calc="del">DEL</button>
      <button class="btns__btn" data-calc="4">4</button>
      <button class="btns__btn" data-calc="5">5</button>
      <button class="btns__btn" data-calc="6">6</button>
      <button class="btns__btn" data-calc="+">+</button>
      <button class="btns__btn" data-calc="1">1</button>
      <button class="btns__btn" data-calc="2">2</button>
      <button class="btns__btn" data-calc="3">3</button>
      <button class="btns__btn" data-calc="-">-</button>
      <button class="btns__btn" data-calc=".">.</button>
      <button class="btns__btn" data-calc="0">0</button>
      <button class="btns__btn" data-calc="/">/</button>
      <button class="btns__btn" data-calc="x">x</button>
      <button class="btns__btn btns__btn--special" data-calc="reset">RESET</button>
      <button class="btns__btn btns__btn--equal" data-calc="=">=</button>
    </section>

    <!-- Fin de los buttons de la calculadora -->
  </main>

</body>

</html>
