<!DOCTYPE html>
<html lang="es" data-theme="theme-1">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="css/stylesheets.css" />
</head>

      <section class="calc__top">
        <h1 class="calc__logo">calc</h1>

        <div class="calc__themes">
          <p class="calc__themes-name">theme</p>

          <div class="switch">
            <div class="switch__numbers">
              <label class="switch__number" for="theme1">1</label>
              <label class="switch__number" for="theme2">2</label>
              <label class="switch__number" for="theme3">3</label>
            </div>
            <div class="switch__toggle">
              <input
                class="switch__radio"
                id="theme1"
                type="radio"
                name="theme"
                value="theme-1"
              />
              <input
                class="switch__radio"
                id="theme2"
                type="radio"
                name="theme"
                value="theme-2"
              />
              <input
                class="switch__radio"
                id="theme3"
                type="radio"
                name="theme"
                value="theme-3"
              />
              <div class="switch__dot"></div>
            </div>
          </div>
        </div>

        <div class="calc__screen">
          <p></p>
        </div>
      </section>

    <!-- Fin de la parte top de la calculadora -->

    <!-- Inicio de los buttons de la calculadora -->

    <section class="btns">
      <button class="btns__btn" data-btn="7">7</button>
      <button class="btns__btn" data-btn="8">8</button>
      <button class="btns__btn" data-btn="9">9</button>
      <button class="btns__btn btns__btn--special" data-btn="del">DEL</button>
      <button class="btns__btn" data-btn="4">4</button>
      <button class="btns__btn" data-btn="5">5</button>
      <button class="btns__btn" data-btn="6">6</button>
      <button class="btns__btn" data-btn="+">+</button>
      <button class="btns__btn" data-btn="1">1</button>
      <button class="btns__btn" data-btn="2">2</button>
      <button class="btns__btn" data-btn="3">3</button>
      <button class="btns__btn" data-btn="-">-</button>
      <button class="btns__btn" data-btn=".">.</button>
      <button class="btns__btn" data-btn="0">0</button>
      <button class="btns__btn" data-btn="/">/</button>
      <button class="btns__btn" data-btn="*">x</button>
      <button class="btns__btn btns__btn--special btns__btn--reset" data-btn="reset">
        RESET
      </button>
      <button class="btns__btn btns__btn--equal" data-btn="=">=</button>
    </section>

    <!-- Fin de los buttons de la calculadora -->
  </main>
  <script src="./script.js"></script>
</body>

</html>
